<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Bootstrap Page 9 - Alerts</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="jumbotron">
            <h1>Alert Style</h1>
        </div>
        <br/>
        <div class="alert alert-success alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Success!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-info alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Information!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-warning alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Warning!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-danger alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Danger!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-primary alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Primary!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-secondary alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Secondary!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-dark alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Dark!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
        <div class="alert alert-light alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <string>Alert style Light!</string>
            <a href="#" class="alert-link">link text</a>
        </div>
        <br/>
    </body>
</html>
