<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, scale=1"/>
        <title>Bootstrap Page 7 - Images</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="jumbotron bg-danger">
            <p class="font-weight-bold text-info bg-secondary text-light">Image style 1</p>
            <img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre" />
        </div>
        <br/>
        <div class="jumbotron bg-warning">
            <p class="font-weight-bold text-info bg-light text-dark">Image style 2</p>
            <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" />
        </div>
        <br/>
        <div class="jumbotron bg-info">
            <p class="font-weight-bold text-info bg-success text-light">Image style 3</p>
            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" />
        </div>
        <br/>
        <div class="jumbotron bg-light">
            <p class="font-weight-bold text-info bg-dark text-muted">Image style 4</p>
            <img src="paris.jpg" class="float-left" alt="Paris" />
            <img src="paris.jpg" class="float-right" alt="Paris" />
        </div>
        <br/>
        <div class="jumbotron bg-primary">
            <p class="font-weight-bold text-info bg-info text-dark">Image style 5</p>
            <img src="paris.jpg" class="mx-auto d-block" alt="Paris" />            
        </div>
        <br/>
        <div class="jumbotron bg-success">
            <p class="font-weight-bold text-info bg-info text-warning">Image style 6</p>
            <img src="img_chania.jpg" class="img-fluid" alt="Chania" />            
        </div>
        <br/>
    </body>    
</html>
