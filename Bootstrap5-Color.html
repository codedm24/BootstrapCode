<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Bootstrap Page 5 - Text Colors</title>    
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>           
    </head>
    <body>
        <div class="container-lg pt-5 text-center bg-success">
            <h2 class="Heading">Contextual Colors</h2>
        </div>
        <div class="container">
        <p class="text-muted font-weight-bold ">This text is muted</p>
        <p class="text-primary font-weight-bold ">This text is important</p>
        <p class="text-success font-weight-bold ">This text indicates success</p>
        <p class="text-info font-weight-bold">This text represents some information</p>
        <p class="text-warning font-weight-bold">This text represents a warning</p>
        <p class="text-danger font-weight-bold">This text represnts danger</p>
        <p class="text-secondary font-weight-bold">Secondary text</p>
        <p class="txt-dark font-weight-bold">This text is dark grey</p>
        <p class="text-body font-weight-bold">Default body text</p>
        <p class="text-light font-weight-bold bg-info">This text is light grey</p>
        <p class="text-white font-weight-bold bg-info">This text is white</p>
        </div>
    </body>
</html>
