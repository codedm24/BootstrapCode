<html>
    <head>
        <title>Bootstrap Page 3 - Grid</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 bg-dark text-white text-center">col-1</div>
                <div class="col-lg-3 bg-info text-center">col-2</div>
                <div class="col-lg-3 bg-primary text-center">col-3</div>
                <div class="col-lg-3 bg-success text-center">col-4</div>
            </div>
            <div class="row">
                <div class="col-sm-3 bg-warning text-white text-center">col-1 row-2</div>
                <div class="col-sm-3 bg-danger text-white text-center">col-2 row-2</div>
                <div class="col-sm-3 bg-secondary text-white text-center">col-3 row-2</div>
                <div class="col-sm-3 bg-light text-center">col-4 row-2</div>
            </div>
            <div class="row">
                 <div class="col-md-4 bg-body border text-center">col-1 row-3</div>
                 <div class="col-md-4 bg-white border text-center">col-2 row-3</div>
                 <div class="col-md-4 bg-transparent border text-center">col-3 row-3</div>   
            </div>
        </div>
    </body>
</html>
