<!DOCTYPE HTML>
<HTML lang="en-US">
    <head>
        <title>Bootstrap Page 11 - ButtonGroups</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    </head>
    <body>
        <div class="container p-3 text-center">
            <p class="font-weight-bold text-info bg-dark">Button Group 1</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <button type="button" class="btn btn-info">Sony</button>
            </div>
            <br/><br/>
            <p class="font-weight-bold text-warning bg-success">Button Group 2</p>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <button type="button" class="btn btn-info">Sony</button>
            </div>
            <br/><br/>
            <p class="font-weight-bold text-dark bg-warning">Button Group 3</p>
            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <button type="button" class="btn btn-info">Sony</button>
            </div>
            <br/><br/>
            <p class="font-weight-bold text-light bg-danger">Button Group 4</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Sony</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item bg-primary" href="#">Tablet</a>
                        <a class="dropdown-item bg-secondary" href="#">Smartphone</a>
                    </div>
                </div>
            </div>
            <br/><br/>
            <p class="font-weight-bold text-dark bg-secondary">Button Group 5</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item bg-primary" href="#">Tablet</a>
                        <a class="dropdown-item bg-secondary" href="#">Smartphone</a>
                    </div>
                </div>
            </div>
            <br/><br/>
            <p class="font-weight-bold text-warning bg-info">Button Group 6</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-secondary">Samsung</button>
                <button type="button" class="btn btn-info">Sony</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-warning">BMW</button>
                <button type="button" class="btn btn-success">Mercedes</button>
                <button type="button" class="btn btn-danger">Volvo</button>
            </div>
        </div>
    </body>
</HTML>
