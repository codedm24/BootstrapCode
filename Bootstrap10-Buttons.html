<!DOCTYPE HTML>
<HTML lang="en-US">
    <head>
        <title>Bootstrap Page 10 - Buttons</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    </head>
    <body>
        <div class="container jumbotron">
            <h1>Button style</h1>
        </div>
        <div class="container border border-secondary p-3">
            <button type="button" class="btn">Basic Button</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <br/>
        <div class="container border border-secondary p-3">
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <button type="button" class="btn btn-info">Button</button>
            <input type="button" class="btn btn-info" value="Input Button"/>
            <input type="button" class="btn btn-info" value="Submit Button"/>
        </div>
        <br/>
        <div class="container p-3 bg-primary">
            <h2 class="text-light">Button Border Style</h2>
        </div>
        <br/>
        <div class="container  border border-secondary p-3">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>
        </div>
        <br/>
        <div class="container bg-dark text-light">
            <h2>Button Sizes</h2>
        </div>
        <br/>
        <div class="container border border-secondary p-3">
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
        </div>
        <br/>
        <div class="container bg-success text-light">
            <h2>Block level Buttons</h2>
        </div>
        <br/>
        <div class="container  border border-secondary p-3">
            <button type="button" class="btn btn-primary btn-block">Full Width</button>
        </div>
        <br/>
        <div class="container bg-warning text-success">
            <h2>Enable/Disable Button</h2>
        </div>
        <br/>
        <div class="container border border-secondary p-3">
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary" diabled>Disabled Primary</button>
            <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        </div>
        <br/>
        <div class="container bg-danger text-white">
            <h2>Spinner Button</h2>
        </div>
        <br/>
        <div class="container border border-secondary p-3">
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm">
                </span>
                Loading..
            </button>
            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>
            <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
            </button>
        </div>
    </body>
</HTML>
